AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to create a Lambda function and its execution role

Resources:
  # Lambda Execution Role
  MyLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: MyLambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Allow Lambda to write logs to CloudWatch
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

              # Example permission to read from S3 bucket (if needed)
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: arn:aws:s3:::your-bucket-name/*

  # Lambda Function
  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: MyLambdaFunction
      Handler: lambda_function.lambda_handler  # Your Lambda handler function
      Role: !GetAtt MyLambdaExecutionRole.Arn  # Reference the execution role
      Code:
        S3Bucket
